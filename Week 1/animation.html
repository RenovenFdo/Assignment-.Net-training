<!DOCTYPE html>

    <script src="jquery-3.4.1.min.js"></script>
    <style>

        <script>
                $(document).ready(function(){
                $("#btnzin").click(function(){
                    $(".image").animate({
                         width:"+=30px",
                         height:"+=30px",
                         maxHeight:"300px",
                         maxWidth:"300px"
                    });
                });
                $("#btnzout").click(function(){
                    $(".image").animate({
                        width:"-=30px",
                        height:"-=30px",
                        minHeight:"100px",
                         minWidth:"100px"
                    },"linear");
                });
                });
                </script>
</head>
<body>
        <button style="display: block" id="btnzin">Zoom in</button>
        <button style="display: block" id="btnzout">Zoom out</button>
